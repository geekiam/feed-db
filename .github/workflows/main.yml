name: main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Check out Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run cake
        shell : bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          dotnet new tool-manifest
          dotnet tool install Cake.Tool
          dotnet tool restore
          dotnet cake main.cake
      - name: Create check run with code coverage Markdown report
        uses: LouisBrunner/checks-action@v1.6.2
        if: always()
        with:
          token: ${{ github.token }}
          name: Code Coverage
          conclusion: ${{ job.status }}
          output: '{"summary":"Code Coverage Summary Report for  Geekiam Feeds Database"}'
          output_text_description_file: coverage/summary/SummaryGithub.md