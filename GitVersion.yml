mode: Mainline
branches:
  main:
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    regex: main|releases?[/-]
    tracks-release-branches: false
    is-release-branch: false
  feature:
    increment: Minor
    tag: alpha
  hotfix:
    increment: Patch
    tag: beta
ignore:
  sha: [ ]